    <script>

        function requestData()
        {
            // Ajax call to get the Data from Flask
            var requests = $.get('/data');

            var tm = requests.done(function (result)
            {

                // Add the Point
                // Time Temperature
                var data1 = [];
                data1.push(result[0]);
                data1.push(result[1]);


                // Add the Point
                // Time Humidity
                var data2 = [];
                data2.push(result[0]);
                data2.push(result[2]);

              	$(".sensor").text("");
              	$(".sensor").text("Daya : " +  data1[1] );

              	$(".hash").text("");
             	$(".hash").text("Blockhash : " +  data2[1] );

                // call it again after one second
                setTimeout(requestData, 1000);
            });
        }

        $(document).ready(function()
        {
              requestData();
